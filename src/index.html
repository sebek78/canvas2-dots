<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Canvas Playground</title>
  </head>
  <body>
    <header></header>
    <canvas id="canvas" width="640" height="480"></canvas>
    <div class="description">
      <p>
        <b>Simulation:</b><br />
        Distance to goal: 500 (pixels, straight)<br />
        Steps: 400<br />

        <b>Dots:</b><br />
        Population size: 180<br />
        Mutation rate: 0.01<br />
        "Brain" size: 400 (randomly generated angles)<br />
        Move: 10 (pixels per simulation step)<br />
      </p>
    </div>
  </body>
</html>
